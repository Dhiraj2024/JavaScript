<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- programm(1) -->
    <script>
        function isOdd(num){
        let rem=num%2;
        let isOdd=rem==1;
        return isOdd;
        }

        console.log(isOdd(4));
        console.log(isOdd(5));
        console.log(isOdd(7));
        console.log(isOdd(8));
        console.log(isOdd(9));

         //next programm(2)


         function larger(num1,num2){
            if(num1>num2){
                return num1;

            }else{
                return num2;
            }
            
         }
         console.log(larger(9,6));
         console.log(larger(9,666));
         console.log(larger(944,6));
         console.log(larger(94,66));
         console.log(larger(97777,60));


         //next programm(3) celcious to farhenheit.

         function convert(value){
            return 9/5*value+32;
         }

         console.log(convert(9));
         console.log(convert(37));
         console.log(convert(96));
         console.log(convert(9345));
    </script>
    
</body>
</html>
