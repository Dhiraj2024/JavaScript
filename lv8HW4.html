
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice</title>
<style>
    #my-button{
        height: 50px;
        width: 50px;
        font-size: 25px;
        border: none;
        border-radius: 5px;
    }
    .js-odd{
        background-color: chocolate;
    }
    .js-even{
        background-color: burlywood;
    }
</style>

<body>
    <h3 id="greeting"></h3>
    <button id="my-button" onclick="buttonPressed();">0</button>

    <script>
let noOfTimesClicked= 0;

function buttonPressed(){
let button=document.querySelector('#my-button');
 noOfTimesClicked++;
    if(noOfTimesClicked%2===0){
        button.classList.remove('js-odd');
        button.classList.add('js-even');
    }else{
        button.classList.remove('js-even');
        button.classList.add('js-odd');
    }
    button.innerText=noOfTimesClicked;
}
    </script>  
</body>
</head>
</html>
