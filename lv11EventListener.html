<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
  <button class="output">Click here</button>
<script>
    let count=0;
        let word=document.querySelector('.output');
        word.addEventListener("click",event=>{
            count++;
            word.innerText=count;
        })
</script>
</body>
</html>
