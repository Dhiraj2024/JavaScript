<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { display: block; margin-bottom: 10px; padding: 8px; width: 250px; }
    span { color: red; font-size: 14px; }
    .success { color: green; }
  </style>
</head>
<body>

  <h2>ðŸ§¾ Registration Form</h2>

  <form id="myForm" onsubmit="return validateForm()">
    <label>Name:</label>
    <input type="text" id="name" />
    <span id="nameError"></span>

    <label>Email:</label>
    <input type="text" id="email" />
    <span id="emailError"></span>

    <label>Password:</label>
    <input type="password" id="password" />
    <span id="passwordError"></span>

    <button type="submit">Submit</button>
    <p id="successMessage" class="success"></p>
  </form>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;

      let isValid = true;

      // Name check
      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required";
        isValid = false;
      } else {
        document.getElementById("nameError").innerText = "";
      }

      // Email check (basic)
      if (!email.includes("@") || !email.includes(".")) {
        document.getElementById("emailError").innerText = "Invalid email";
        isValid = false;
      } else {
        document.getElementById("emailError").innerText = "";
      }

      // Password check
      if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Minimum 6 characters";
        isValid = false;
      } else {
        document.getElementById("passwordError").innerText = "";
      }

      // If valid
      if (isValid) {
        document.getElementById("successMessage").innerText = "Form submitted successfully!";
      } else {
        document.getElementById("successMessage").innerText = "";
      }

      return false; // prevent actual form submit
    }
  </script>

</body>
</html>
