<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button onclick="addParagraph()">Add Paragraph</button>

  <script>
    function addParagraph() {
      const newPara = document.createElement("p"); // 1. Create
      newPara.innerText = "This is a new paragraph"; // 2. Add content
      document.body.appendChild(newPara); // 3. Add to DOM
    }
  </script>
</body>

</html>
