<!DOCTYPE html>

<body>
    <script>
        let nums=[1,2,3,4,5];//1
function sum(...nums) {//2
  let total = 0;
  for (let n of nums) {
    total += n;
  }
  return total;
}

console.log(sum(...nums)); // 3
console.log(sum(...nums)); // 3
console.log(sum(...nums)); // 3
console.log(sum(...nums)); // 3
    </script>
    
</body>
</html>
