<body>
    
    <script>
// Input: ("banana", "a")
// Output: 3

function countChar(str, char) {
  // Your code here
  let count = 0;
  for (let i = 0; i < str.length; i++) {
    if (str[i] === char) {
      count++;
    }
  }
  return count;
}
console.log(countChar("banana", "a")); // Output: 3
    </script>
</body>
</html>
