<!DOCTYPE html>
<html>
<head>
  <title>Counter App</title>
</head>
<body>

  <h2>Counter: <span id="count">0</span></h2>
  <button onclick="increase()">+</button>
  <button onclick="decrease()">-</button>
  <button onclick="reset()">Reset</button>

  <script>
    let count = 0;

    function increase() {
      count++;
      document.getElementById("count").innerText = count;
    }

    function decrease() {
      count--;
      document.getElementById("count").innerText = count;
    }

    function reset() {
      count = 0;
      document.getElementById("count").innerText = count;
    }
  </script>

</body>
</html>
