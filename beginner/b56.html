<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let choice = prompt("Enter a operator:");

  switch (choice) {
    case '+':
      alert("Addition");
      break;
    case '-':
      alert("Subtraction");
      break;
    case '*':
      alert("Multiplication");
      break;
    case '/':
      alert("Division");
      break;
    case '%':
      alert("Modulus");
      break;
    case '**':
      alert("Exponentiation");
      break;
    default:
      alert("Invalid operator");
  }
</script>

</body>
</html>
