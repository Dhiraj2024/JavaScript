<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #my-button{
        height: 70px;
        width: 70px;
        color: rgb(0, 255, 76);
        background-color: cornflowerblue;
        border: 5px solid black;
        font-weight: 500;
        text-align: center;
        align-content: center;
        border-radius: 12px;
    }
    #my-button:active{
        background-color: rgb(35, 101, 101);
        color: rgb(255, 123, 0);
    }
</style>
<body>
<p id="my-button">click boy</p>
    <script>
let button=document.querySelector('#my-button');

button.addEventListener('click',event => console.log('I am clicked>>>' ));


let datee= event=> console.log(`${new Date()}`);
button.addEventListener('click',datee);
    
button.removeEventListener('click',datee);

let text= event=> console.log(`I am busy now`);
button.addEventListener('click',text);
    
</script>
    
</body>
</html>
