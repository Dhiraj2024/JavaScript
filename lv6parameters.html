<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        function sum(a,b){//parameters (a, b)
            let sum=a+b;
            return sum;
        }
        console.log(sum(4,5));//argument (4, 5)
        console.log(sum(4,8));
        console.log(sum(4,45));
        console.log(sum(4,23));
        console.log(sum(4,12));

    </script>
    
</body>
