<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        function isPrime(num){
         for(let i=2;i<num;i++){
            if(num%i===0){
            return false;
            }else{
                return true;
            }
         }
        }
        console.log(isPrime(5));
        console.log(isPrime(51));
        console.log(isPrime(50));
        console.log(isPrime(55));
    </script>
    
</body>
</html>
