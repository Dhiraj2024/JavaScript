<!DOCTYPE html>
<html lang="en">
<head>
 <!-- <link rel="stylesheet" href="lv4project_calculator.css">-->
  <title>Calculator</title>
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

#calculator {
    width: 300px;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

#display {
    width: 100%;
    height: 50px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #333;
    color: white;
    margin-bottom: 10px;
}

.button-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.button {
    width: 100%;
    height: 60px;
    font-size: 20px;
    border: none;
    border-radius: 5px;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
}

.button:hover {
    background: #666;
}

.button:active {
    background: #888;
}

.button:nth-child(4n) {
    background: #ff9500;
}

.button:nth-child(4n):hover {
    background: #e08900;
}

.button:nth-child(17) { /* Equal button */
    background: #28a745;
    grid-column: span 2;
}

.button:nth-child(17):hover {
    background: #218838;
}

.button:nth-child(1) { /* Clear button */
    background: #dc3545;
}

.button:nth-child(1):hover {
    background: #c82333;
}

</style>
<body>
  <div id="calculator"><!--for id scan consol-->

    <input type="text" id="display" readonly> <!--for reading-->

    <div class="button-container">

      <button class="button"onclick="//kewal symbol pass karega.
      current ='';
      document.querySelector('#display').value = current;">
      c</button>
      

      <button class="button" onclick="//kewal symbol pass karega.
      current = current + '1';
      document.querySelector('#display').value = current;">
      1</button>

      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '2';
      document.querySelector('#display').value = current;">
      2</button>
     
      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '+';
      document.querySelector('#display').value = current;">
      +</button>
 
      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '3';
      document.querySelector('#display').value = current;">
      3</button>
   
      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '4';
      document.querySelector('#display').value = current;">
      4</button>

      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '5';
      document.querySelector('#display').value = current;">
      5</button>

      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '-';
      document.querySelector('#display').value = current;">
      -</button>

      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '6';
      document.querySelector('#display').value = current;">
      6</button>

      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '7';
      document.querySelector('#display').value = current;">
      7</button>

      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '8';
      document.querySelector('#display').value = current;">
      8</button>

      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '*';
      document.querySelector('#display').value = current;">
      X</button>

      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '9';
      document.querySelector('#display').value = current;">
      9</button>
 
      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '0';
      document.querySelector('#display').value = current;">
      0</button>

      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '/';
      document.querySelector('#display').value = current;">
      /</button>
      
      <button class="button"onclick="//kewal symbol pass karega.
      current = current + '.';
      document.querySelector('#display').value = current;">
      .</button>

            <!--------------------------------------------------------->
            <button class="button"onclick="//yaha operation chalega.
            current = eval(current);
            document.querySelector('#display').value = current;">
            =</button>
           <!--------------------------------------------------------->
      
    </div>
  </div>
  <script>
    let current = ' ';
    document.querySelector('#display').value = current;

  </script>
</body>
</html>
