<!-- Create a function that sums an array of numbers. Do this
using a for-each loop. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
        let arr = [3,5,7,9,1];
        let sum=0;    
       arr.forEach(num => sum+=num);
       console.log(sum);
  </script>
    
</body>
</html>
