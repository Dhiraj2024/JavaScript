<!--  At a restaurant you ate: 1 Dal ₹ 100, 2 Roti ₹10 
each, 1 Ice Cream ₹30, calculate and display the 
final bill amount. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert(`your final bill is ${1*100+2*10+1*30}`);
    </script>
</body>
</html>
