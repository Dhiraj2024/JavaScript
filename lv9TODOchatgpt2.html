<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Enter Some Words</h1>
    <input type="text" id="wordInput" placeholder="Type something...">
    <button onclick="addWords()">Add</button>
    <h1 id="output"></h1>

    <script>
        function addWords() {
            // Get the value from the input field
            let word = document.getElementById('wordInput').value;
                document.getElementById('output').innerHTML = "You added: " + word;
                // Clear the input field
                document.getElementById('wordInput').value = "";
        }
    </script>
</body>
</html>
