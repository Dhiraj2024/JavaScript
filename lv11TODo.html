<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TODO App</h1>
<input type="text" placeholder="enter the text" id="todo-input">
<input type="date" id="todo-date">
<button onclick="addTodo()">Add Task</button>
<h3 class="todo-container"></h3>
<script>
let todoList = [
    {
      item: 'Buy Milk',
      dueDate: '4/10/2023'
    },
    {
      item: 'Go to College',
      dueDate: '4/10/2023'
    }
  ];
  
  displayItems();
  
  function addTodo() {
    let inputElement = document.querySelector('#todo-input');
    let dateElement = document.querySelector('#todo-date');
    let todoItem = inputElement.value;
    let todoDate = dateElement.value;
    todoList.push({item: todoItem, dueDate: todoDate});//array me bhej diya taki store ho sake
    inputElement.value = '';//ye input ko blank kara.
    dateElement.value = '';
    displayItems();
  }
  
  function displayItems() {
    let containerElement = document.querySelector('.todo-container');
    let newHtml = '';
    for (let i = 0; i < todoList.length; i++) {
      let {item, dueDate} = todoList[i];
      newHtml += `<span>${item}</span>
                  <span>${dueDate}</span>
                  <button class='btn-delete' onclick="todoList.splice(${i}, 1);
                  displayItems();">Delete</button><br>
      `;
    }
    containerElement.innerHTML = newHtml;
  }
</script>
</body>
</html>
