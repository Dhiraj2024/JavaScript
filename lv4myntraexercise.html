<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
      main{
        display: flex;
      }
      .btn {
        margin: 100px;
        padding: 15px 40px;
        border: none;
        outline: none;
        color: #FFF;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 12px;
      }
      .btn::after {
        content: "";
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #333;
        left: 0;
        top: 0;
        border-radius: 10px;
      }
      /* glow */
      .btn::before {
        content: "";
        background: linear-gradient(
          45deg,
          #FF0000, #FF7300, #FFFB00, #48FF00,
          #00FFD5, #002BFF, #FF00C8, #FF0000
        );
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 600%;
        z-index: -1;
        width: calc(100% + 4px);
        height:  calc(100% + 4px);
        filter: blur(8px);
        animation: glowing 20s linear infinite;
        transition: opacity .3s ease-in-out;
        border-radius: 10px;
        opacity: 0;
      }
      
      @keyframes glowing {
        0% {background-position: 0 0;}
        50% {background-position: 400% 0;}
        100% {background-position: 0 0;}
      }
      
      /* hover */
      .btn:hover::before {
        opacity: 1;
      }
      
      .btn:active:after {
        background: transparent;
      }
      
      .btn:active {
        color: #000;
        font-weight: bold;
      }
        h1.btn{
          align-items: center;
          text-align: center;
          text-decoration: double;
          color: rgb(201, 158, 71);
        }
    </style>
</head>
<body>
    <main>
    <button  class="btn" onclick="cartquantity=cartquantity+1;
      document.querySelector('#cart-summery').innerText=  //print
    `Your Bag Has  ${cartquantity}  Items`;  ">           
    Add to Item</button>

    <button class="btn" onclick="cartquantity=cartquantity-1;
      document.querySelector('#cart-summery').innerText //print
    =`Your Bag Has  ${cartquantity}  Items`; ">
    Move  Items</button>

    <button  class="btn" onclick="cartquantity=cartquantity+2;
      document.querySelector('#cart-summery').innerText  //print
    =`Your Bag Has  ${cartquantity}  Items`;">
    Add 2 Item </button>

</main>

  <h1 class="btn" id="cart-summery"></h1> 
<script>
    let cartquantity=5;

    document.querySelector('#cart-summery').innerText=//ye dhundega quantity
    `Your Bag Has:  ${cartquantity}  Items`;

</script>
</body>
</html>
