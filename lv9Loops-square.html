<body>
    <script>
    let jax=[23,12,34,5,9];
    let sum=0;
    for(let i=0;i<jax.length;i++){
        sum=sum+jax[i];
    }
    console.log(`sum of the array ${sum}`);
    let square=[];
    for(let i=0;i<jax.length;i++){
        square[i]=jax[i]=jax[i]*jax[i];
    }
    console.log(square);
    
    </script>
