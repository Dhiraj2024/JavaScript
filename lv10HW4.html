listener instead of onclick. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>     
    <style>
        .btn-subscribe{
            font-size: 15px;
            height: 20px;
            width: 80px;
            background-color: rgb(217,17,12);
            color: white;
            border: none0;
            border-radius: 4px;
        }
        .js-size-double{
            font-size: 30px;
            height: 40px;
            width: 160px;
        }
    </style>
</head>
<body>  
    <button class="btn-subscribe">Subscribe</button>

<script>
     let buttonElement=document.querySelector('.btn-subscriber');
     buttonElement.addEventListener('click',event=>setTimeout(doubleTheSize,2000));



    function doubleTheSize(){
        let buttonElement=document.querySelector('.btn-subscribe');
        buttonElement.classList.add('.js-size-double');
    }
</script></body>
</html>
