<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
      }
      
      body {
        background-color: #64ecba;
        text-align: center;
      }
      
      .container {
        height: 70vh;
        display: flex;
      
        justify-content: center;
        align-items: center;
      }
      
      .game {
        height: 60vmin;
        width: 60vmin;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 1vmin;
      }
      #one{
        border-radius: 50px 0 0 0;
        background-image: url('Y.avif');
        background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      }
      #two{
        border-radius:0 0 50px 0 ;
        background-image: url('n.avif');
        background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      }
      #three{
        border-radius:0  50px 0 0;
        background-image: url('u.avif');
        background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      }
      #four{
        border-radius:0 0 0 50px;
        background-image: url('w.avif');
        background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      }
      #five{
     
        background-image: url('O.avif');
        background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      }
      #six{
     
        background-image: url('c.avif');
        background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      }
      #seven{
     
        background-image: url('A.avif');
        background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      }
      #eight{
     
        background-image: url('n.avif');
        background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      }
      #nine{
     
        background-image: url('i.avif');
        background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      }
      .box {
        height: 18vmin;
        width: 18vmin;
        border-radius: 4px;
     
        box-shadow: 0 0 1rem rgba(224, 248, 7, 0.742);
        font-size: 15vmin;
        color: #5500ff;
        background-color: #04131a;
        font-weight: 900;
      }
      
      #reset-btn {
        padding: 1rem;
        font-size: 1.25rem;
        background-color: #026659dc;
        color: #fff;
        border-radius: 1rem;
        border: none;
      }
      #reset-btn:active{
        background-color: #5bb7df;
      }
      #new-btn {
        padding: 1rem;
        font-size: 1.25rem;
        background-color: #191913;
        color: #fff;
        border-radius: 1rem;
        border: none;
      }
      #new-btn :active{
        background-color: rgb(242, 255, 0);
      }
      
      #msg {
        color: #00431d;
        font-size: 5vmin;
      }
      
      .msg-container {
        height: 100vmin;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 4rem;
      }
      
      .hide {
        display: none;
      }
</style>
<body>
        <div class="msg-container hide">
          <p id="msg">Winner</p>
          <button id="new-btn">New Game</button>
        </div>
        <main>
          <h1>Tic Tac Toe</h1>
          <div class="container">  
            <div class="game">
              <button  id="one" class="box"></button>
              <button id="five" class="box"></button>
              <button id="three" class="box"></button>
              <button id="six" class="box"></button>
              <button id="seven" class="box"></button>
              <button  id="eight" class="box"></button>
              <button id="four" class="box"></button>
              <button id="nine" class="box"></button>
              <button id="two" class="box"></button>
            </div>
          </div>
          <button id="reset-btn">Reset Game</button>
        </main>
   

<script>
let boxes = document.querySelectorAll(".box");
let resetBtn = document.querySelector("#reset-btn");
let newGameBtn = document.querySelector("#new-btn");
let msgContainer = document.querySelector(".msg-container");
let msg = document.querySelector("#msg");

let turnO = true; //playerX, playerO
let count = 0; //To Track Draw

const winPatterns = [
  [0, 1, 2],
  [0, 3, 6],
  [0, 4, 8],
  [1, 4, 7],
  [2, 5, 8],
  [2, 4, 6],
  [3, 4, 5],
  [6, 7, 8],
];

const resetGame = () => {
  turnO = true;
  count = 0;
  enableBoxes();
  msgContainer.classList.add("hide");
};

boxes.forEach((box) => {
  box.addEventListener("click", () => {
    if (turnO) {
      //playerO
      box.innerText = "O";
      turnO = false;
    } else {
      //playerX
      box.innerText = "X";
      turnO = true;
    }
    box.disabled = true;
    count++;

    let isWinner = checkWinner();

    if (count === 9 && !isWinner) {
      gameDraw();
    }
  });
});

const gameDraw = () => {
  msg.innerText = `Game was a Draw.`;
  msgContainer.classList.remove("hide");
  disableBoxes();
};

const disableBoxes = () => {
  for (let box of boxes) {
    box.disabled = true;
  }
};

const enableBoxes = () => {
  for (let box of boxes) {
    box.disabled = false;
    box.innerText = "";
  }
};

const showWinner = (winner) => {
  msg.innerText = `Congratulations, Winner is ${winner}`;
  msgContainer.classList.remove("hide");
  disableBoxes();
};

const checkWinner = () => {
  for (let pattern of winPatterns) {
    let pos1Val = boxes[pattern[0]].innerText;
    let pos2Val = boxes[pattern[1]].innerText;
    let pos3Val = boxes[pattern[2]].innerText;

    if (pos1Val != "" && pos2Val != "" && pos3Val != "") {
      if (pos1Val === pos2Val && pos2Val === pos3Val) {
        showWinner(pos1Val);
        return true;
      }
    }
  }
};

newGameBtn.addEventListener("click", resetGame);
resetBtn.addEventListener("click", resetGame);
</script>
    
</body>
</html>
